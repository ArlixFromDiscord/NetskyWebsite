---
layout: default
title: News
description: Read the latest news about NC Network!
permalink: /news/
---

{% for post in site.posts %}
  <article>
      <h3>{{ post.date | date: '%B %d, %Y' }}{% if post.author %} by {{ post.author }}{% endif %}</h3>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  </article>
{% endfor %}
